<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" crossorigin="anonymous">
    </head>
    <body>
        <div class="container" id="v-player">
            <video width="720px" height="480px" id="v-mp4">
                <source src="./video.mp4" type="video/mp4">
            </video>
            <div class="video-controls" id="v-controls">
                <button onclick="toggle()" id="play-pause-button"><i class="fas fa-play"></i></button>
            </div>
        </div>
        <div class="wrapper" id="wrapper">
            <div class="progress-bar" id="progress">
            </div>
        </div>     
        <script src="./index.js"></script>
    </body>
</html>
